<!DOCTYPE html>
<html>
    <head>
        <title>Home Automation System API Demo</title>
        <script>
            var address = "http://192.168.0.31:5000";

            function request(s, f) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (xhttp.readyState == 4 && xhttp.status == 200) {
                        f(xhttp.responseText);
                    }
                };
                xhttp.open("GET", address + s, true);
                xhttp.send();
            }

            window.onload = function() {
                request("/count-captures", function(res) {
                    var count = parseInt(res);
                    if (!isNaN(count)) {
                        document.body.innerHTML = "<img src=\""+address+"/capture/"+(count-1)+"\"/>";
                    }
                });
            };
        </script>
    </head>
    <body>
    </body>
</html>
